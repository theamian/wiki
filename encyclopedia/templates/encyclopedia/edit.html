{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ site }}
{% endblock %}

{% block body %}
    <div>
        <form action="{% url 'edit' site %}" method="POST">
            {% csrf_token %}
            <textarea name="newContent">{{ content }}
            </textarea><br>
            <input type="submit" value="Edit!">
        </form>
    </div>
{% endblock %}
